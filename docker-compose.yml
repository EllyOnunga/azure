services:
  azure-bay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azure_bay_app
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - azure_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    # Volume for persistent data (logs, etc.)
    volumes:
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx

networks:
  azure_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  nginx-cache:
  nginx-logs:
