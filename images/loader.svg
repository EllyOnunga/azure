<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#E6B850"/>
    </linearGradient>
  </defs>
  
  <!-- Outer rotating circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#0A5275" stroke-width="2" stroke-dasharray="5,5" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated fish swimming in circle -->
  <g>
    <path d="M40 60 Q50 50 60 55 Q70 50 80 60 Q70 70 60 65 Q50 70 40 60 Z" fill="url(#goldGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="3s" repeatCount="indefinite"/>
    </path>
    <circle cx="70" cy="58" r="1.5" fill="#0A5275">
      <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pulsing center dot -->
  <circle cx="60" cy="60" r="3" fill="#0A5275">
    <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>